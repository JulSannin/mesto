<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/__logo.svg" title="Логотип" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/__avatar.png" title="Фото профиля" alt="Фото профиля">
                <div class="profile__info">
                    <div class="profile__description">
                        <h1 class="profile__author">Жак-Ив Кусто</h1>
                        <p class="profile__competention">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile_editing-profile" >
            <div class="popup__container">
                <button class="popup__button-closed" type="button"></button>
                <h3 class="popup__form-text">Редактировать профиль</h3>
                <form class="popup__form" action="#" method="post" name="popup__form_editing-profile" novalidate>
                    <input id="popup__input-name" class="popup__input popup__input_type_name" type="text" name="name" value="" placeholder="Имя автора" minlength="2" maxlength="40" required>
                    <span id="popup__input-name-error" class="popup__error"></span>
                    <input id="popup__input-description" class="popup__input popup__input_type_description" type="text" name="description" placeholder="Профессия автора" value="" minlength="2" maxlength="200" required>
                    <span id="popup__input-description-error" class="popup__error"></span>
                    <button class="popup__submit popup__button-saved" type="submit" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_card_adding-card">
            <div class="popup__container">
                <button class="popup__button-closed" type="button"></button>
                <h3 class="popup__form-text">Новое место</h3>
                <form class="popup__form" action="#" method="post" name="popup__form_adding-card" novalidate>
                    <input id="popup__input-name-img"  class="popup__input popup__input_type_name-img" type="text" name="name-img" value="" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="popup__input-name-img-error" class="popup__error"></span>
                    <input id="popup__input-link-img" class="popup__input popup__input_type_link-img" type="url" name="link-img" value="" placeholder="Ссылка на картинку" required>
                    <span id="popup__input-link-img-error" class="popup__error"></span>
                    <button class="popup__submit popup__button-saved" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_card_opening-image">
            <div class="popup__container popup__img-container">
                <button class="popup__button-closed" type="button"></button>
                <img class="popup__img-card" src="#" title="#" alt="#">
                <h3 class="popup__img-card-name"></h3>
            </div>
        </div>
    </div>
    <template id="card-template">
        <div class="elements__item">
            <img class="elements__photo" src="#" title="#" alt="#">
            <button class="elements__deleted-button" type="button"></button>
            <div class="elements__card">
                <h2 class="elements__place-name"></h2>
                <button class="elements__like-button" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
</body>

</html>
