<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/__logo.bbe2a6eafac19c3d031c.svg" title="Логотип" alt="Логотип"></header><main class="content"><section class="profile"><img class="profile__avatar" src="images/__avatar.de7ddc492ce508383b46.png" title="Фото профиля" alt="Фото профиля"><div class="profile__info"><div class="profile__description"><h1 class="profile__author">Жак-Ив Кусто</h1><p class="profile__competention">Исследователь океана</p></div><button class="profile__edit-button" type="button" aria-label="Open popup editing-profile"></button></div><button class="profile__add-button" type="button" aria-label="Open popup adding-card"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup popup_profile_editing-profile"><div class="popup__container"><button class="popup__button-closed" type="button" aria-label="Close"></button><h3 class="popup__form-text">Редактировать профиль</h3><form class="popup__form" name="popup__form_editing-profile"><input id="popup__input-name" class="popup__input popup__input_type_name" name="name" value="" placeholder="Имя автора" minlength="2" maxlength="40" required> <span id="popup__input-name-error" class="popup__error"></span> <input id="popup__input-description" class="popup__input popup__input_type_description" name="description" placeholder="Профессия автора" value="" minlength="2" maxlength="200" required> <span id="popup__input-description-error" class="popup__error"></span> <button class="popup__button-saved" type="submit" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_card_adding-card"><div class="popup__container"><button class="popup__button-closed" type="button" aria-label="Close"></button><h3 class="popup__form-text">Новое место</h3><form class="popup__form" name="popup__form_adding-card"><input id="popup__input-name-img" class="popup__input popup__input_type_name-img" name="nameImg" value="" placeholder="Название" minlength="2" maxlength="30" required> <span id="popup__input-name-img-error" class="popup__error"></span> <input id="popup__input-link-img" class="popup__input popup__input_type_link-img" type="url" name="linkImg" value="" placeholder="Ссылка на картинку" required> <span id="popup__input-link-img-error" class="popup__error"></span> <button class="popup__button-saved" type="submit">Создать</button></form></div></div><div class="popup popup_card_opening-image"><div class="popup__container popup__img-container"><button class="popup__button-closed" type="button" aria-label="Close"></button> <img class="popup__img-card" src="#" title="#" alt="#"><h3 class="popup__img-card-name"></h3></div></div></div><template id="card-template"><div class="elements__item"><img class="elements__photo" src="#" title="#" alt="#"> <button class="elements__deleted-button" type="button" aria-label="Delete card"></button><div class="elements__card"><h2 class="elements__place-name"></h2><button class="elements__like-button" type="button" aria-label="Like"></button></div></div></template></body></html>
