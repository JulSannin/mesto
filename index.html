<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/__logo.svg" title="Логотип" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/__avatar.png" title="Фото профиля" alt="Фото профиля">
                <div class="profile__info">
                    <div class="profile__description">
                        <h1 class="profile__author">Жак-Ив Кусто</h1>
                        <p class="profile__competention">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="elements__item">
                    <img class="elements__photo" src="./images/__img1.png" title="Фото Карачаевск"
                        alt="Фото Карачаевск">
                    <div class="elements__card">
                        <h2 class="elements__place-name">Карачаевск</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="./images/__img2.png" title="Фото Гора Эльбрус"
                        alt="Фото Гора Эльбрус">
                    <div class="elements__card">
                        <h2 class="elements__place-name">Гора Эльбрус</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="./images/__img3.png" title="Фото Домбай" alt="Фото Домбай">
                    <div class="elements__card">
                        <h2 class="elements__place-name">Домбай</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="./images/__img3.png" title="Фото Гора Эльбрус"
                        alt="Фото Гора Эльбрус">
                    <div class="elements__card">
                        <h2 class="elements__place-name">Гора Эльбрус</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="./images/__img2.png" title="Фото Домбай" alt="Фото Домбай">
                    <div class="elements__card">
                        <h2 class="elements__place-name">Домбай</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="./images/__img1.png" title="Фото Карачаево-Черкесия"
                        alt="Фото Карачаево-Черкесия">
                    <div class="elements__card">
                        <h2 class="elements__place-name">Карачаево-Черкесия</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__button-closed" type="button"></button>
                <h3 class="popup__form-text">Редактировать профиль</h3>
                <form class="popup__form" action="#" method="post" target="_blank" name="popup__form">
                    <input class="popup__name" type="text" name="name" value="" required>
                    <input class="popup__description" type="text" name="description" value="" required>
                    <button class="popup__button-saved" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
